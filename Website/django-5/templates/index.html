{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ {{judul}} ✨</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <img src="{% static banner %}" alt="" />

    <marquee style="{{heading}}" scrollamount="13">
      <h2>{{judul}}</h2>
    </marquee>
    <marquee direction="right" style="{{heading}}" scrollamount="15">
      <h2>{{subjudul}}</h2>
    </marquee>

    <nav class="navbar">
      <ul>
        {% for link,name in list %}
        <li><a href="{{link}}">{{name}}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </body>
</html>
