<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.pinimg.com/736x/17/dc/22/17dc22f420043918544a97ce7ae3d476.jpg"
    />
    <title>✨ {{title}} ✨</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        flex-direction: column;
      "
    >
      <marquee
        behavior=""
        direction=""
        style="font-weight: 800; font-size: 50px"
        >✨ Welcome To My Website ✨</marquee
      >
      <h1>{{content}}</h1>
      <img
        src="https://i.pinimg.com/736x/09/77/78/0977789203c5139ec2bcf12e091c54c1.jpg"
        alt=""
        style="width: 200px; margin-top: 20px"
      />
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 50px;
          list-style: none;
        "
      >
        {% for link,name in list %}

        <li style="margin-left: 10px"><a href="{{link}}">{{name}}</a></li>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
